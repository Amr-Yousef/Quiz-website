<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../assets/styles/css/quizend.css">
</head>
<body>
    <div class="nav-container">
        <nav class="navbar">
            <div class="goback">
                <a href="./roquiz.html">Go back</a>
                <img src="../assets/svg/Arrow.svg" alt="goback">
            </div>
            <div class="links">
                <a href="../index.html">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </nav>
    </div>
    <div class="main">
        <div class="message">
            <div class="motivational-title">Well done!</div>  <!-- This should change based on the score. -->
            <div class="score">
                You got <span id="current">&nbsp;&nbsp;</span> out of <span id="total">&nbsp;&nbsp;</span> questions correct! Which is:
            </div>
            <div class="percentage" id="percentage">&nbsp;</div>
            <div class="buttons">
                <button class="default-button">Re-take</button>
                <button class="default-button">Go home</button>
                <button class="default-button" id="share">Share</button>
            </div>
        </div>
        <div class="question-table">
            <div class="table-header">
                <div class="question">Question</div>
                <div class="answer">Your answer</div>
                <div class="correct">Correct answer</div>
            </div>
            <div class="table-rows">
            </div>
        </div>
    </div>
</body>
<script src="../assets/js/jquery-3.6.0.min.js"></script>
<script src="../assets/js/quizend.js"></script>
</html>
