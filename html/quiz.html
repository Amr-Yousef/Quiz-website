<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../assets/styles/quiz.css">
</head>
<body>
    <div class="title">
        <header>
            Question
        </header>
        <p>
            UUID: <a id="uuid"></a>
        </p>
    </div>
    <div class="container">
        <div class="question">
            <div class="question-title">
                <p id="q-title">
                    <span>&#8203;</span>
                </p>
            </div>
            <div class="answers">
                <div class="option">
                    <div class="option-fields">
                        <label class="option-container" for="option-a">
                            <input type="checkbox" name="answer" class="checkbox" id="option-a" value="a"/>
                            <p class="field" id="a"><span>&#8203;</span></p>
                            <i class="letter-A"></i>
                        </label>
                        <label class="option-container" for="option-b">
                            <input type="checkbox" name="answer" class="checkbox" id="option-b" value="b"/>
                            <p class="field" id="b"><span>&#8203;</span></p>
                            <i class="letter-B"></i>
                        </label>
                        <label class="option-container" for="option-c">
                            <input type="checkbox" name="answer" class="checkbox" id="option-c" value="c"/>
                            <p class="field" id="c"><span>&#8203;</span></p>
                            <i class="letter-C"></i>
                        </label>
                        <label class="option-container" for="option-d">
                            <input type="checkbox" name="answer" class="checkbox" id="option-d" value="d"/>
                            <p class="field" id="d"><span>&#8203;</span></p>
                            <i class="letter-D"></i>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="button" id="previous">Previous question</button>
            <button class="button" id="check" onclick="checkAnswer()">Check answer</button>
            <button class="button" id="next">Next</button>
        </div>
    </div>
<script src="../assets/js/jquery-3.6.0.min.js"></script>
<script src="../assets/js/quiz.js"></script>
</body>
</html>
