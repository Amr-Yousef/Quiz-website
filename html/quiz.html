<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../assets/styles/quiz.css">
</head>
<body>
    <div class="title">
        <header>
            Question
        </header>
        <p id="seed">
            Seed: SOON! <!-- Make it so when the seed is clicked, a link to this quiz is copied. -->
        </p>
        <p>
            UUID: <a id="uuid"></a>
        </p>
    </div>
    <div class="container">
        <div class="question">
            <div class="question-title">
                <p id="q-title">
                    <span>&#8203;</span>
                </p>
            </div>
            <div class="answers">
                <div class="option">
                    <div class="option-fields">
                        <div class="option-container">
                            <i class="letter-A"></i>
                            <p class="field" id="a">This is the first choice.</p>
                        </div>
                        <div class="option-container">
                            <i class="letter-B"></i>
                            <p type="text" class="field" id="b">This is the second choice.</p>
                        </div>
                        <div class="option-container">
                            <i class="letter-C"></i>
                            <p type="text" class="field" id="c">This is the third choice.</p>
                        </div>
                        <div class="option-container">
                            <i class="letter-D"></i>
                            <p type="text" class="field" id="d">This is the fourth choice.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="button" id="previous">Previous question</button>
            <button class="button" id="next">Next</button>
        </div>
    </div>
<script src="../assets/js/jquery-3.6.0.min.js"></script>
<script src="../assets/js/quiz.js"></script>
</body>
</html>
